<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>2-card</title>
  </head>
  <body>
    <div class="box">
      <div class="card">
        <img src="./img/profile-pic.png" alt="Avatar" class="card__image" />
        <h2 class="card__title">Jessica Randall</h2>
        <p class="car__subtitle">London, United Kingdom</p>
        <p class="card__description">"Front-end developer and avid reader."</p>
        <ul class="card__links">
          <li class="card__item">
            <a href="https://github.com" class="card__links__link">GitHub</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__links__link">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__links__link">LinkedIn</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__links__link">Twitter</a>
          </li>
          <li class="card__item">
            <a href="#" class="card__links__link">Instagram</a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
